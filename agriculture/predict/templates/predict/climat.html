<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
{%extends 'base.html'%}
{% load static%}


{%block content%}

<script type="text/javascript">
	function selectclimat(condition)
	{
		$.ajax({
			url:'above',
			type:'post',
			data:{
				condition:condition,
				csrfmiddlewaretoken: '{{ csrf_token }}'
			},
			success:function(result)
			{
				$('#above').html(result)
			}
		})
	}

	

</script>










<div class="header_image"style="background-image:url('{% static 'images/6.jpg'%}');
								background-attachment: fixed;;
								background-size: cover;
								background-position: center;
								width:100%;
								height:70vh;">
  </div>


<div class="container-fluid mt-5">
	<div class="row">
		<div class="col-sm-12 col-lg-12 .col-12">
			<h3 class="text-center">Display the crops required for below and above average climat condtions</h3>
		</div>
		<div class="col-sm-3 mx-auto mt-4">
		
			<select name="" class="form-control" onchange="selectclimat(this.value)">
					<option>Choose</option>
				{% for i in df %}
					<option value="{{i}}">{{i}}</option>
				{%endfor%}
			</select>

		</div>
		<div class="col-sm-12 col-lg-12 .col-12 mt-4"style="border:1px solid orange;"></div>
		<div class="col-sm-12 col-lg-12 mt-4">
			<div class="row" id="above">
				
  			</div>
		

		</div>

	</div>
</div>

{%endblock content%}
</body>
</html>
