<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
{%extends 'base.html'%}
{% load static%}


{%block content%}

<script type="text/javascript">
	function selectaverage(avg)
	{
		$.ajax({
			url:'selectaverage',
			type:'post',
			data:{
				avg:avg,
				csrfmiddlewaretoken: '{{ csrf_token }}'
			},
			success:function(result)
			{
				$('#selectaverage').html(result)
			}
		})
	}
</script>










<div class="header_image"style="background-image:url('{% static 'images/6.jpg'%}');
								background-attachment: fixed;;
								background-size: cover;
								background-position: center;
								width:100%;
								height:70vh;">
</div>


<div class="container-fluid mt-5">
	<div class="row">
		<div class="col-sm-12 col-lg-12 .col-12">
			<h3 class="text-center">Lets compare the average requirement for each crops with avarage conditions</h3>
		</div>
		<div class="col-sm-3 mx-auto mt-4">
		
			<select name="" class="form-control" onchange="selectaverage(this.value)">
					<option></option>
				{% for i in df %}
					<option value="{{i}}">{{i}}</option>
				{%endfor%}
			</select>

		</div>
		<div class="col-sm-12 col-lg-12 .col-12 mt-4"style="border:1px solid orange;"></div>
		<div class="col-sm-12 col-lg-12 mt-4">
			<div class="row">
				<div class="col-sm-1 col-lg-1"></div>
				<div class="col-sm-4 col-lg-4">
					<table class="table">
					    <thead>
					      <tr>
					        <th>Crops</th>
					      </tr>
					    </thead>
					    <tbody>
					    	
					      {%for i in label%}
					      	<tr>
					      		<td>{{i}}</td>
					      	</tr>
					      {%endfor%}		      
					    </tbody>
		  			</table>
	  			</div>
	  			
	  			<div class="col-sm-4 col-lg-4">
		  			<table class="table">
					    <thead>
					      <tr>
					        <th>Average Condition</th>
					      </tr>
					    </thead>
					    <tbody id="selectaverage">
					      
					      				      
					    </tbody>
		  			</table>
	  			</div>
  			</div>
		

		</div>

	</div>
</div>

{%endblock content%}
</body>
</html>
