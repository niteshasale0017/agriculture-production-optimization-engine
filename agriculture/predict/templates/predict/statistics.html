<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
{%extends 'base.html'%}
{% load static%}


{%block content%}

<script type="text/javascript">
	function selectlabel(label)
	{
		$.ajax({
			url:'selectlabel',
			type:'post',
			data:{
				label:label,
				csrfmiddlewaretoken: '{{ csrf_token }}'
			},
			success:function(result)
			{
				$('#selectlabel').html(result)
			}
		})
	}
</script>










<div class="header_image"style="background-image:url('{% static 'images/6.jpg'%}');
								background-attachment: fixed;;
								background-size: cover;
								background-position: center;
								width:100%;
								height:70vh;">
  </div>


<div class="container-fluid mt-5">
	<div class="row">
		<div class="col-sm-12 col-lg-12 .col-12">
			<h3 class="text-center">Summary Statistics for each crops...</h3>
		</div>
		<div class="col-sm-3 mx-auto mt-4">
		
			<select name="" class="form-control" onchange="selectlabel(this.value)">
					<option></option>
				{% for i in df %}
					<option value="{{i}}">{{i}}</option>
				{%endfor%}
			</select>

		</div>
		<div class="col-sm-12 col-lg-12 .col-12 mt-4"style="border:1px solid orange;"></div>
		<div class="col-sm-12 col-lg-12 mt-4">
			<table class="table table-hover">
			    <thead> 
			      <tr>
			        <th>Statistics</th>
			        <th>Nitrogen</th>
			        <th>Phosphorus</th>
			        <th>Potassium</th>
			        <th>Temperature</th>
			        <th>Humidity</th>
			        <th>PH</th>
			        <th>Rainfall</th>
			      </tr>
			    </thead>
			    <tbody id="selectlabel">
			      
			    </tbody>
  			</table>

		</div>
	</div>
</div>

{%endblock content%}
</body>
</html>
